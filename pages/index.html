<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <meta name="author" title="Neil Kingdom" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Neil Kingdom</title>
        <!-- Tailwind stylesheet -->
        <link href="/static/styles/tailwind.css" rel="stylesheet" />
        <!-- Fontawesome -->
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            rel="stylesheet"
        />
        <!-- HTMX -->
        <script
            src="https://unpkg.com/htmx.org@1.9.10"
            integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
            crossorigin="anonymous"
            defer>
        </script>
    </head>
    <body class="overflow-x-hidden">
        <aside id="menu">
            <div class="group flex flex-row justify-around items-center fixed
                top-0 left-0 min-w-32 min-h-12">
                <div class="absolute w-full h-full bg-neutral-400 rounded-r-md py-2
                    transition duration-500 ease-in-out transform group-hover:scale-x-200">
                </div>
                <strong class="absolute left-2 transition duration-500 ease-in-out
                    transform group-hover:translate-x-10">
                    Menu
                </strong>
                <a id="hamburger-menu" class="absolute right-2 px-3 py-2
                    hover:bg-neutral-600 hover:cursor-pointer
                    transition duration-500 ease-in-out transform group-hover:translate-x-12">
                    <i class="fa-solid fa-bars"></i>
                </a>
            </div>
        </aside>
        <header class="w-screen p-10">
            <div id="title" class="flex flex-col items-center gap-y-5 text-neutral-500">
                <p class="text-8xl">Neil Kingdom</p>
                <p class="text-4xl">Software Engineer</p>
            </div>
        </header>
        <nav id="nav-links" class="flex flex-row justify-center flex-wrap
            gap-x-10 text-2xl text-neutral-200 mt-10">
            <a hx-post="/home" hx-swap="innerHTML" hx-target="#main-content" class="hover:text-green-400 hover:underline">Home</a>
            <a hx-post="/about" hx-swap="innerHTML" hx-target="#main-content" class="hover:text-green-400 hover:underline">About</a>
            <a hx-post="/projects" hx-swap="innerHTML" hx-target="#main-content" class="hover:text-green-400 hover:underline">Projects</a>
            <a hx-post="/blog" hx-swap="innerHTML" hx-target="#main-content" class="hover:text-green-400 hover:underline">Blog</a>
        <nav>
        <main id="main-content" class="p-20 text-2xl">
            <article class="flex flex-col place-items-center h-dvh">
                <p id="intro">This is some super epic content!!!</p>
            </article>
        </main>
        <footer id="footer" class="flex flex-col justify-around items-center w-screen min-h-80
            bg-gradient-to-r from-indigo-500 to-blue-500"
        >
            <div><i class="fa-brands fa-github"></i></div>
            <div><i class="fa-brands fa-github"></i></div>
            <div><i class="fa-brands fa-github"></i></div>
        </footer>
    </body>
</html>
